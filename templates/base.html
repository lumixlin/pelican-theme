<!DOCTYPE HTML>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width-width" />
	<title>{% block title %}{{ SITENAME }} {%endblock%}</title>

	<link rel="stylesheet" href="{{ SITEURL }}/theme/css/bootstrap.css" media="screen"/>
	<link rel="stylesheet" href="{{ SITEURL }}/theme/css/bootstrap-responsive.css" media="screen"/>
	<link rel="stylesheet" href="{{ SITEURL }}/theme/css/github.css" media="screen"/>
	<link rel="stylesheet" href="{{ SITEURL }}/theme/css/github-numbers.css" media="screen"/>
	<link rel="stylesheet" href="{{ SITEURL }}/theme/css/styles.css" media="screen"/>
	<link href="http://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Cantora+One" rel="stylesheet" type="text/css" />
	<link href="http://martinbrochhaus.com/feeds/all.atom.xml" type="application/atom+xml" rel="alternate" title="martinbrochhaus.com Atom Feed">
</head>

<body>
	<div class="miniBio">
		<div class="container">
			<a class="brand" href="/" title="lumix.lin.com">
				<img src="{{ SITEURL }}/theme/img/me.png" />
			</a>
			<span class="miniBioText">I love linux</span>
		</div>
	</div>
	<div class="container">
		{% block content %}{% endblock %}
	</div>
	<footer class="footer">
		<div class="row">
			<div class="span6">
			</div>
			<div class="span4">
			</div>
		</div>
	</footer>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="{{ SITEURL }}/theme/js/bootstrap.min.js"></script>
</body>
